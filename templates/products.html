<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<!-- первая карусель -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'gallery/image/products/4622273582-2808x925.jpg' %}" alt="1 slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'gallery/image/products/eb65a5222e2bf86354ce3f2ff2207542.jpg' %}" alt="2 slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'gallery/image/products/cropped-jazz-drum-loops-swing2-2.jpg' %}" alt="3 slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'gallery/image/products/GQX-3102.jpg' %}" alt="4 slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'gallery/image/products/Studio-Microphones.jpg' %}" alt="5 slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <div class="carousel-caption mb-5">
      <h3>ТОВАРЫ</h3>
    </div>
  </div>


</body>
</html>
